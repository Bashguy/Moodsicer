<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Detection</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #b8a2fb 0%, #e0c3fc 100%);
      color: #333;
      min-height: 100vh;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
    }

    .video-container,
    .song-suggestion {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      flex: 1 1 300px;
      max-width: 600px;
    }

    .video-container:hover,
    .song-suggestion:hover {
      transform: translateY(-5px);
    }

    .video-container video {
      width: 100%;
      border-radius: 12px;
    }

    .song-suggestion {
      max-width: 350px;
    }

    .mood-text {
      font-size: 22px;
      font-weight: 600;
      margin: 12px 0;
      color: #5a3e9b;
    }

    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .song-list li {
      padding: 10px;
      margin-bottom: 6px;
      background-color: #f3f3f3;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: default;
    }

    .song-list li:hover {
      background-color: #e4dfff;
    }

    .button {
      background: #6b4eff;
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #5538d2;
    }

    #emotionOverlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
    }

    h2, #songTitle {
      font-size: 20px;
      color: #4b2bb2;
      margin: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="{% url 'welcome' %}" class="button">Back to Welcome</a>
    <a href="{% url 'how_it_works' %}" class="button">How It Works</a>
  </div>

  <div class="container">
    <div class="video-container">
      <video id="videoElement" autoplay playsinline></video>
      <img id="outputImage" alt="Detected Face"/>
      <div id="emotionOverlay">Emotion: <span id="emotion">None</span></div>
    </div>

    <div class="song-suggestion">
      <h2 id="songTitle">Emotion: None</h2>
      <div id="moodText" class="mood-text">Mood: None</div>
      <ul id="songList" class="song-list"></ul>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoElement');
    const emotionSpan = document.getElementById('emotion');
    const songTitle = document.getElementById('songTitle');
    const songList = document.getElementById('songList');
    const moodText = document.getElementById('moodText');
  
    let currentMood = "";
    const globalAudio = new Audio();
  
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          startEmotionDetection();
        };
      })
      .catch(err => console.log("Camera error:", err));
  
    function startEmotionDetection() {
      setInterval(() => {
        if (video.videoWidth === 0 || video.videoHeight === 0) return;
  
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg');
  
        fetch('http://127.0.0.1:5000/detect-emotion', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData }),
        })
          .then(res => res.json())
          .then(data => {
            const results = data.results;
            if (Array.isArray(results) && results.length > 0 && results[0].emotion) {
              const detectedEmotion = results[0].emotion.toLowerCase();
              updateMood(detectedEmotion);
            } else {
              updateMood("neutral");
            }
          })
          .catch(err => {
            console.error('Detection error:', err);
            updateMood("neutral");
          });
      }, 1000);
    }
  
    function updateMood(mood) {
      if (mood === currentMood) return;
      currentMood = mood;
  
      const capitalMood = capitalize(mood);
  
      const emojiMap = {
        angry: ["😡", "😠", "🤬"],
        disgust: ["🤢", "🤮", "😒"],
        fear: ["😨", "😰", "😱"],
        happy: ["😄", "😁", "😆", "😊"],
        neutral: ["😐", "😶", "🙂"],
        sad: ["😢", "😭", "😞", "😔"],
        surprise: ["😲", "😳", "🤯"]
      };
  
      const emojis = emojiMap[mood] || ["❓"];
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
  
      moodText.textContent = `Mood: ${capitalMood} ${emoji}`;
      emotionSpan.textContent = `${capitalMood} ${emoji}`;
      songTitle.textContent = `Emotion: ${capitalMood} Vibes ${emoji}`;
  
      fetchMatchingSong(mood);
    }
  
    function fetchMatchingSong(emotion) {
      const hardcodedSongs = {
        angry: [
          "No Clues - Pooh Shiesty",
          "Stunt - Homixide Gang",
          "VTMNTSCOAT - Destory Lonely",
          "HYAENA - Travis Scott",
          "durag activity - Baby Keem"
        ],
        disgust: [
          "Back 2 Da Basics - Summrs",
          "DEVASTATED - Joey Bada$$",
          "Smells Like Teen Spirit - Nirvana",
          "Bad Boy - Juice WRLD",
          "American Idiot – Green Day"
        ],
        fear: [
          "Reborn - KIDS SEE GHOST",
          "dark days - 21 Savage",
          "The Heart Part 5 - Kendrick Lamar",
          "These Walls - Kendrick Lamar",
          "Honest - Baby Keem"
        ],
        happy: [
          "2000 - Ken Carson",
          "Kills - Chief Keef",
          "SPEEDBOAT - Denzel Curry",
          "delusional - Ken Carson",
          "3.5 - ian"
        ],
        neutral: [
          "Free Mr. Banks - LUCKI",
          "Diamonds - Ken Carson",
          "Pressin' - BIG30",
          "new new - Destory Lonely",
          "2024 - Playboi Carti"
        ],
        sad: [
          "ball w/o you - 21 Savage",
          "WHAT A DAY - Tyler, The Creator",
          "Father Time - Kendrick Lamar",
          "Mirror - Kendrick Lamar",
          "scars - Baby Keem"
        ],
        surprise: [
          "Help Me - Real Boston Richey",
          "What's Wrong - Isaiah Rashad",
          "GATTI - JACKBOYS",
          "The Bees Knees - Juice WRLD",
          "Can't Rent Anymore! - Autumn!"
        ]
      };
  
      const songs = hardcodedSongs[emotion] || ["No songs available for this emotion."];
      updateSongList(songs);
    }
  
    function updateSongList(songs) {
      songList.innerHTML = '';
  
      const fileMap = {
        "Free Mr. Banks - LUCKI": "freebanks.mp3",
        "No Clues - Pooh Shiesty": "No Clues - Pooh Shiesty.mp3",
        "Stunt - Homixide Gang": "Stunt - Homixide Gang.mp3",
        "VTMNTSCOAT - Destory Lonely": "VTMNTSCOAT - Destory Lonely.mp3",
        "HYAENA - Travis Scott": "HYAENA - Travis Scott.mp3",
        "durag activity - Baby Keem": "durag activity - Baby Keem.mp3"
      };
  
      songs.forEach(song => {
        const li = document.createElement('li');
  
        const filename = fileMap[song] || (
          song.replace(/[^\w\s-]/g, '')
              .replace(/\s+/g, '-')
              .toLowerCase() + '.mp3'
        );
  
        const audioPath = `/static/emotions/${filename}`;
  
        const titleSpan = document.createElement('span');
        titleSpan.textContent = song + " ";
  
        const playButton = document.createElement('button');
        playButton.textContent = '▶️';
        playButton.style.marginRight = '6px';
        playButton.onclick = () => {
          globalAudio.src = audioPath;
          globalAudio.play();
        };
  
        const pauseButton = document.createElement('button');
        pauseButton.textContent = '⏸️';
        pauseButton.onclick = () => {
          globalAudio.pause();
        };
  
        li.appendChild(titleSpan);
        li.appendChild(playButton);
        li.appendChild(pauseButton);
        songList.appendChild(li);
      });
    }
  
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
  

</body>
</html>
